
<div class="row">
    
    <div class= "d-flex col-md-2 flex-column"    style= "background-image: linear-gradient(to bottom,rgb(41, 119, 143),rgb(131, 155, 167)); height: 89vh;">
        <a routerLink="/dashboard" class="my-4 ms-4 text-white" style="text-decoration: none;" href="" >Home</a>
        <a routerLink="/employee" class="my-4  ms-4 text-white" style="text-decoration: none;" href="" >Users</a>
    </div>

    <div class="col md-10 p-5 mt-5" >
        <h4  class="text-center mt-4">Edit user details </h4>
<div class="row">
    <div class="col-md-2"></div>

    <div class="col-md-8 mt-3">
    <div class="shadow p-5">
        <form class="">
            <!-- two way binding  ,, ng model also given nme attribute becos it in form tag -->

  <input #empId="ngModel" type="text" value="Employee.id" placeholder="user id" [(ngModel)]="Employee.id" name="id" required pattern="[0-9]" 
  class="form-control my-4">
  <span *ngIf="empId.invalid" class="text-danger">*Invalid input </span>


   <input type="text" value="Employee.username" placeholder="username" [(ngModel)]="Employee.username" name="username" #empname="ngModel"
   required pattern="^[a-zA-Z ]{3,}$"  class="form-control my-4">
    <span *ngIf="empname.invalid" class="text-danger">*Invalid input </span>


     <input type="text" value="Employee.email" placeholder="email" [(ngModel)]="Employee.email " name="email" required email #empMail ="ngModel"
     class="form-control my-4">
     <span *ngIf="empMail.invalid" class="text-danger">*Invalid input </span>

            </form>
       
        <div class="form-floating">

            <select class="form-select" value="Employee.status "  id="floatingSelect" aria-label="Floating label select example" [(ngModel)]="Employee.status " 
             required #empStatus="ngModel">

              <option selected></option>
              <option value="1">Active</option>
              <option value="2">Inactive</option>
             
            </select>
            <label for="floatingSelect">status</label>

            <span *ngIf="empStatus.invalid" class="text-danger">*Invalid Input </span>
           
          </div>
          <div class="mt-3">
              
              <button class="btn btn-warning" (click)="cancelEdit(Employee.id)" > cancel</button>
              
              <button class="btn btn-success ms-3" (click)="UpdateEmployee(Employee.id)"> save</button>
          </div>
          
    </div>
    </div>
  


    <div class="col-md-2"></div>
</div>

    </div>
    





</div>
