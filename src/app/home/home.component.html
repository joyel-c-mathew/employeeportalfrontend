<div class="row">
    
    <div *ngIf="showSideBar" class= "d-flex col-md-2 flex-column"    style= "background-image: linear-gradient(to bottom,rgb(41, 119, 143),rgb(131, 155, 167)); height: 89vh;">
        <a routerLink="/dashboard" class="my-4 ms-4" href="" >Home</a>
        <a routerLink="/employee" class="my-4  ms-4" href="" >Emplooyees</a>
    </div>
    

    <div class="col-md-10">

        <div class="row ">
            <div class="col-md-8">

              <div class="row">
                <div class="p-5 m-3 rounded" style= "background-color: rgb(42, 114, 100); height: 150px;">
                    <h1 style="font-size: 35px;"><i style="font-size: 33px; margin-right: 1rem;" class="fa-solid fa-bars"(click)="handelsidebar()"></i>welcome {{AdminDetils.username}}</h1>
                </div>
                

                <div class="row mt-5">
                    <h1  style="color: rgb(49, 53, 51); font-size: 27px;">calender</h1>
                    <div class="col-md-6 " >
                        <div class="container- border shadow rounded" style="background-color: rgb(237, 242, 243); height: 280px;">
                            <mat-card class="demo-inline-calendar-card">
                                <mat-calendar [(selected)]="selected"></mat-calendar>
                              </mat-card>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="container-border shadow rounded" style="background-color: rgb(237, 242, 243); height: 350px;">
                            <div class="justify-content-center align-items-center d-flex flex-column mt-1">
                      
                               
                                <highcharts-chart 
  [Highcharts]="Highcharts"
  [options]="chartOptions"

  style="width: 100%; height: 420px; display: block;"
></highcharts-chart>
                            </div>

                        </div>
                    </div>

                </div>
                
              </div>

            </div>



            <div class="col-md-4">


                
                <div *ngIf="!showAdminDetils" class="row m-3 rounded"  style="background-color: rgb(52, 146, 146); height: 47vh;">

                    <div class="justify-content-center align-items-center d-flex flex-column">
                        <!-- image stored in home ts [src] given as property binding -->
                        <img style="border-radius: 8% 8% 8% 8%;"  [src]="profileImg" width="190px"  height="180px"  alt="">

                        <button (click)="toggleAdminDetails()" class="btn btn-info mt-5">Edit admin details<i style="margin-left: 1rem; font-size: 25px; color: whitesmoke;" class="fa-solid fa-pen-nib"></i></button>
                    </div>
                </div>



                <div *ngIf="showAdminDetils"  class="row m-3 rounded"  style="background-color: rgb(52, 146, 146); height: 51vh;">
                    <div class="justify-content-center align-items-center d-flex flex-column">
                       <h4>Update Admin Details</h4>

                     <label> 
                        <!-- property binding  -->
                          <img style="border-radius: 58% 58% 58% 58%;"  [src]="profileImg" width="160px" height="150px" alt="">
                          <!-- binding change event -->
                          <input type="file" style="display: none; " (change)="getfile($event)">
                     </label >
  
                        <form class="">

                             <!-- display data on out put give admindetails.username ,, password -->
                             
                            <input style=" margin-right: 6rem; color: black;"  type="text" placeholder="Admin id"  name="username" class="form-control mt-2"
                            [(ngModel)]="AdminDetils.username">
                
                            <input style="color: black;" type="text" placeholder="Password"  name="password" class="form-control mt-2"
                            [(ngModel)]="AdminDetils.password">

                        </form>

                        <div class="mt-4">
                            <button class="btn btn-danger " (click)="cancel()"> cancel</button>
                            <button class="btn btn-success ms-5" (click)="updateAdmin()"> save </button>
                        </div>

                    </div>

                </div>



                <div class="row m-3 rounded" style="background-color: rgb(39, 94, 94);height: 35vh;">
                    <div class="justify-content-center align-items-center d-flex flex-column">
                      
                        <h3><i style="margin-right: 1rem;" class="fa-solid fa-users"></i>Employee count : {{employeeCount}}</h3>
                    </div>
                </div>
            </div>




        </div>





    </div>




</div>
