
<div>


<div class="container-fluid d-flex justify-content-center align-items-center flex-column" style="height: 70vh; ">
<div class="border shadow p-3 bg-light" style="width: 80vh; height: 45vh;">
    
        
        <h3 class="text-center mb-5"> Login </h3>
        <form #loginForm="ngForm" (ngSubmit)="login()" class="">
  
    <input class="form-control mt-4" type="text" placeholder="enter Email" name="loginmail"[(ngModel)]="loginEmail"
     email required #loginMail="ngModel">
    <span *ngIf="loginMail.invalid && loginMail.touched" class="text-danger">Invalid email</span>
    
<div class="mb-3">
        <input class="form-control mt-4" type="password" placeholder="enter password" name="loginpswd"[(ngModel)]="loginpswd" 
        required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{4,}$"  #loginpd="ngModel">
        <span *ngIf="loginpd.invalid && loginpd.touched" class="text-danger">Invalid password</span>
</div>
    
    <button [disabled]="loginForm.invalid" class="btn btn-success w-100 mt-4 ">login</button>

        </form>
</div>


</div>
</div>
